[package]
name = "bindizr"
version = "0.1.0"
edition = "2021"

[dependencies]
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
config = "0.15.11"
lazy_static = "1.4"
chrono = { version = "0.4", features = ["serde"] }
mysql = "26.0.0"
rndc = "0.1.2"
