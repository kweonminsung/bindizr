[package]
name = "bindizr"
version = "0.1.0"
edition = "2021"

[dependencies]
hyper = { version = "1", features = ["full"] }
tokio = { version = "1", features = ["full"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenvy = "0.15"
lazy_static = "1.4"
sea-orm = { version = "1.1.0", features = [
    "sqlx-mysql",
    "sqlx-sqlite",
    "runtime-tokio-native-tls",
    "macros",
] }
