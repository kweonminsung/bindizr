name: CI

on:
  # push:
  #   branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Build
      run: cargo build --verbose
      
    - name: Run tests
      run: cargo test --verbose -- --test-threads=1
